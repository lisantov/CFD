<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JForm Parser</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <div class="wrapper">
        <form class="parser-form">
            <label>
                Выберите ваш JSON для создания формы:
                <input class="parser-form__input" type="file" accept="application/json, text/javascript" required>
                <button type="submit">Создать форму</button>
            </label>
        </form>
    </div>

    <template id="preloader-template">
        <div class="preloader"></div>
    </template>

    <script type="module" src="scripts/parser.js"></script>
</body>
</html>
