<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JForm Parser</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <div class="wrapper">
        <form class="parser-form">
            <label class="parser-form__label">
                Выберите ваш JSON для создания формы:
                <input class="parser-form__input" type="file" accept="application/json, text/javascript" required>
            </label>
            <span class="parser-form__error"></span>
            <button disabled class="parser-form__button parser-form__button--disabled" type="submit">Создать форму</button>
        </form>
    </div>

    <template id="loader-template">
        <div class="loader">
            <div class="loader__circle"></div>
            <div class="loader__circle"></div>
            <div class="loader__circle"></div>
        </div>
    </template>

    <script type="module" src="scripts/parser.js"></script>
</body>
</html>
